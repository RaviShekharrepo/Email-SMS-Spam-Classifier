[build]
  command = "pip install -r requirements.txt && python -m nltk.downloader stopwords punkt"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/streamlit_app"
  status = 200