<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpamGuard Pro - Email/SMS Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è SpamGuard Pro</h1>
        <p>Loading spam classifier application...</p>
        <div class="loading"></div>
        <p>Please wait while we redirect you to the application</p>
        <p>If you are not redirected automatically, <a href="/app.py">click here</a></p>
    </div>
    
    <script>
        // Attempt to redirect to the Streamlit app
        setTimeout(function() {
            window.location.href = "/app.py";
        }, 2000);
    </script>
</body>
</html>
